<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let temp of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{temp.id}}">
                            <img src="{{ temp.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{temp.id}}">
                            <h1 >{{ temp.name }}</h1>
                        </a>
                        <div class="price"> {{ temp.unitPrice | currency:'USD' }} </div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <!--if products empty then display a message-->
                <!-- /? is safe navigation operator Guards against null and undefined values in property paths-->
                <!--if (products is null or undefined) or (length==0)  -->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    No products found
                </div>

            </div>
            <!--begin footer-->
            <!-- ng-bootstrap 
                special angular syntax for two-way data binding [()]
                [] this is one way data binding, it will get the result from the service
                () this is one way data binding, for event binding, when user click page change, it will sent the event to the service. -->
            <div class="footer--pagination">
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-right: 70%">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right">
                                <span class="mr-2">Page Size</span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>30</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end footer-->

        </div>


    </div>




</div>
