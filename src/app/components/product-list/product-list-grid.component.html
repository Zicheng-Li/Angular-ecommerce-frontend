<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let temp of products" class="col-md-3">
                    <div class="product-box">
                        <img src="{{ temp.imageUrl}}" class="img-responsive">
                        <h1 >{{ temp.name }}</h1>
                        <div class="price"> {{ temp.unitPrice | currency:'USD' }} </div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <!--if products empty then display a message-->
                <!-- /? is safe navigation operator Guards against null and undefined values in property paths-->
                <!--if (products is null or undefined) or (length==0)  -->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    No products found
                </div>

            </div>

        </div>


    </div>




</div>
