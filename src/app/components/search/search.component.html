<div class="form-header">
    <input #myInput type="text" 
    placeholder="Search for products ..." 
    class="au-input au-input-xl placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
    (keyup.enter)="doSearch(myInput.value)"  />
    
    <button (click)="doSearch(myInput.value)" class="au-btn-submit" >
        Search
    </button>


</div>
